<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>CSSの単位</title>

    <style>
      .box {
        background-color: #333;
        width: 1000px; /*Webではセンチ、インチ、ポイント、パイカなどは使わない。ピクセルという単位がWebではよく使われる。*/
        height: 100px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
